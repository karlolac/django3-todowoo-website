<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDoWoo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <a class="navbar-brand" href="{% url 'currenttodos' %}">
            ToDoWoo
        </a>

        <div class="collapse navbar-collapse justify-content-end">

            {% if user.is_authenticated %}

                <span class="navbar-text me-3 text-light">
                    Logged in as <strong>{{ user.username }}</strong>
                </span>

                <a class="btn btn-success me-2" href="{% url 'createtodo' %}">
                    + New Todo
                </a>

                <a class="btn btn-outline-light me-2" href="{% url 'currenttodos' %}">
                    Current
                </a>

                <a class="btn btn-outline-light me-3" href="{% url 'completedtodos' %}">
                    Completed
                </a>

                <form action="{% url 'logoutuser' %}" method="POST" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        Logout
                    </button>
                </form>

            {% else %}

                <a class="btn btn-outline-light me-2" href="{% url 'signupuser' %}">
                    Sign Up
                </a>

                <a class="btn btn-light" href="{% url 'loginuser' %}">
                    Login
                </a>

            {% endif %}

        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
